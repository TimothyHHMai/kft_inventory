<!-- templates/homepage.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFT Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header {
      background-color: lightcoral;
      color: white;
      padding: 15px;
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>KFT Database</h1>
  </header>

  <section>
  <h2>Ingredients</h2>
  <ul id="ingredient-list">

  </ul>
</section>

<script>
  async function fetchIngredients() {
    const response = await fetch('/api/ingredients/');
    const data = await response.json();
    const list = document.getElementById('ingredient-list');
    list.innerHTML = '';

    if (data.ingredients.length === 0) {
      list.innerHTML = '<li>No ingredients found.</li>';
      return;
    }

    data.ingredients.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.ingredient_name} - ${item.type} (Boxes: ${item.current_box_stock}, Individual: ${item.current_individual_stock})`;
      list.appendChild(li);
    });
  }

  // Initial load
  fetchIngredients();

</script>


<section>
  <h2>Miscellaneous</h2>
  <ul id="miscellaneous-list">

  </ul>
</section>

<script>
  async function fetchMiscellaneous() {
    const response = await fetch('/api/miscellaneous/');

    list.innerHTML = '';

    if (data.miscellaneous.length === 0) {
      list.innerHTML = '<li>No miscellaneous found.</li>';
      return;
    }

    data.miscellaneous.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.miscellaneous_name} - (Boxes: ${item.current_box_stock}, Individual: ${item.current_individual_stock})`;
      list.appendChild(li);
    });
  }

  // Initial load
  fetchMiscellaneous();

</script>


</body>
</html>
