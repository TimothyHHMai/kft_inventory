{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/3ef1b1eefa.js" crossorigin="anonymous"></script>
  <title>KFT Database</title>
  <link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>
<body>
  <header>
  <h1>Kung Fu Tea Database</h1>
</header>

<main>
<section>
  <h2>Ingredients</h2>

  <button id="filterBtnIngredients"><i class="fa-solid fa-filter"></i>Filters</button>

  <div id="filterModalIngredients" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Filter / Sort</h3>

      <div class="filter-columns">
        <div class="filter-column">
          <h4>Sort By</h4>
          <label><input type="radio" name="sortByIngredients" value="expiration_date"> Expiration Date</label>
          <label><input type="radio" name="sortByIngredients" value="current_individual_stock"> Individual Stock</label>
          <label><input type="radio" name="sortByIngredients" value="current_box_stock"> Box Stock</label>
          <label><input type="radio" name="sortByIngredients" value="total"> Total Stock</label>
        </div>

        <div class="divider"></div>

        <div class="filter-column">
          <h4>Order</h4>
          <label><input type="radio" name="orderIngredients" value="asc"> Ascending</label>
          <label><input type="radio" name="orderIngredients" value="desc"> Descending</label>
        </div>
      </div>
      <button id="applyFilterIngredients">Apply</button>
    </div>
  </div>

  <div id="editModalIngredients" class="modal">
    <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Edit</h3>

    <div class="filter-columns">
      <div class="filter-column">
        <label>Ingredient Name</label>
        <label>Type</label>
        <label>Box Stock</label>
        <label>Total Stock</label>
        <label>Individual Stock</label>
        <label>Expiration Date</label>
      </div>

      <div class="divider"></div>

      <div class="filter-column">
        <form id="ingredient-form">
          <input type="hidden" id="ingredientID">
          <input type="text" id="ingredient_name" placeholder="Name" required>
          <select id="type">
            <option value="Syrup">Syrup</option>
            <option value="Powder">Powder</option>
            <option value="Topping">Topping</option>
            <option value="Tea">Tea</option>
          </select>
          <input type="number" id="quantity_box" placeholder="Qty per Box" required>
          <input type="number" id="current_box_stock" placeholder="Box Stock" required>
          <input type="number" id="current_individual_stock" placeholder="Individual Stock" required>
          <input type="date" id="expiration_date" required>
        </form>
      </div>
    </div>

    <button type="submit">Apply</button>
  </div>

  </div>

  

  <table id="ingredient-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Qty/Box</th>
        <th>Box Stock</th>
        <th>Individual Stock</th>
        <th>Expiration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>

<section>
  <h2>Miscellaneous</h2>

  <button id="filterBtnMiscellaneous"><i class="fa-solid fa-filter"></i>Filters</button>

  <div id="filterModalMiscellaneous" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Filter / Sort</h3>

    <div class="filter-columns">
      <div class="filter-column">
        <h4>Sort By</h4>
        <label><input type="radio" name="sortByMiscellaneous" value="current_individual_stock"> Individual Stock</label>
        <label><input type="radio" name="sortByMiscellaneous" value="current_box_stock"> Box Stock</label>
      </div>

      <div class="divider"></div>

      <div class="filter-column">
        <h4>Order</h4>
        <label><input type="radio" name="orderMiscellaneous" value="asc"> Ascending</label>
        <label><input type="radio" name="orderMiscellaneous" value="desc"> Descending</label>
      </div>
    </div>

    <button id="applyFilterMiscellaneous">Apply</button>
  </div>
</div>
  <h3>Edit</h3>
  <form id="miscellaneous-form">
    <input type="hidden" id="miscellaneousID">
    <input type="text" id="miscellaneous_name" placeholder="Name" required>
    <input type="number" id="misc_quantity_box" placeholder="Qty per Box" required>
    <input type="number" id="misc_current_box_stock" placeholder="Box Stock" required>
    <input type="number" id="misc_current_individual_stock" placeholder="Individual Stock" required>
    <button type="submit">Save Miscellaneous</button>
  </form>

  <table id="miscellaneous-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Qty/Box</th>
        <th>Box Stock</th>
        <th>Individual Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>
</main>

<script src="{% static 'users/script.js' %}"></script>

</body>
</html>
